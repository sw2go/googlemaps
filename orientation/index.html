<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>SE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
	<p id="alpha">alpha</p>
	<p id="beta"></p>
	<p id="gamma"></p>
	<p id="log"></p>
	<script>
      function deviceOrientationListener(event) {
	  
	    console.log(event);
		
		document.getElementById("log").innerHTML = document.getElementById("log").innerHTML + " " + ", event";
	  
		// webkit... (for iOS)
		var alpha = null;
		var beta = null;
		var gamma = null;
	  
		if ((event.webkitCompassHeading) {
			alpha = event.webkitCompassHeading;
		} else {
			alpha = event.alpha;
		}
	  
		var eAlpha = document.getElementById("alpha");
		var eBeta = document.getElementById("beta");
		var eGamma = document.getElementById("gamma");
		console.log(alpha);
		console.log(beta);
		console.log(gamma);
	 
		if (alpha) {
			eAlpha.innerHTML = "alpha: " + alpha.ToString();
		} else {
			eAlpha.innerHTML = "alpha: null";
		}
	
		if (beta) {
			eBeta.innerHTML = "beta: " + beta.ToString();
		} else {
			eBeta.innerHTML = "beta: null";
		}
	 
		if (gamma) {
			eGamma.innerHTML = "gamma: " + gamma.ToString();
		} else {
			eGamma.innerHTML = "gamma: null";
		}
	
      }

      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", deviceOrientationListener);
		document.getElementById("log").innerHTML = document.getElementById("log").innerHTML + " " + "wired";
      } else {
        alert("Sorry, your browser doesn't support Device Orientation");
      }
    </script>
  </body>  
  
  
  
  
  

</html>
